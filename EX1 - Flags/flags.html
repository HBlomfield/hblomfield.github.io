<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width">
        <link rel="stylesheet" href = "flags_style.css">
        <title>Flags</title>
    </head>
    <body>
        <div class = "flag">
            <p>Ukraine</p>
            <div class="flag-half" style = "background-color:aqua"></div>
            <div class="flag-half" style = "background-color:yellow"></div>
        </div>
        <div class = "flag">
            <p>Yemen</p>
            <div class="flag-third" style = "background-color:black"></div>
            <div class="flag-third" style = "background-color:white"></div>
            <div class="flag-third" style = "background-color:red"></div>
        </div>
        <div class="flag">
            <p>Lativa</p>
            <div class = "lativaTopBottom"></div>
            <div class = "lativaMiddle"></div>
            <div class = "lativaTopBottom"></div>
        </div>
        <div class="flag">
            <p>Thailand</p>
            <div class = "lativaMiddle" style="background-color:red"></div>
            <div class = "lativaMiddle" style="background-color:white"></div>
            <div class="flag-third" style="background-color:blue"></div>
            <div class = "lativaMiddle" style="background-color:white"></div>
            <div class = "lativaMiddle" style="background-color:red"></div>
        </div>
        <div class="flag">
            <p>Mali</p>
            <div class="flag-third-side" style="background-color:green"></div>
            <div class="flag-third-side" style="background-color:yellow"></div>
            <div class="flag-third-side" style="background-color:red"></div>
        </div>
        <div class="flag">
            <p>Madagascar</p>
            <div class="flag-third-side" style="background-color:white"></div>
            <div class="flag-half-thirds" style="background-color:red"></div>
            <div class="flag-half-thirds" style="background-color:green"></div>
        </div>
        <div class="flag">
            <p>Bangladesh</p>
            <div class="flag-solid" style = "background-color:seagreen">
                <div class="flag-circle" style="background-color:darkred"></div>
            </div>
        </div>
        <div class="flag">
        <p>Laos</p>
        <div class="laos-topBottom" style="background-color:darkred"></div>
        <div class="laos-center" style="background-color:royalblue">
            <div class="flag-circle-small" style="background-color:white"></div>
        </div>
        <div class="laos-topBottom" style="background-color:darkred"></div>
        </div>
        <div class="flag">
            <p>Denmark</p>
            <div class="flag-solid" style="background-color:darkred">
                <div class="denmarkHorizontal" style="background-color:white"></div>
                <div class="denmarkVertical" style="background-color:white">
                </div>
            </div>
        </div>
        <div class="flag">
        <p>Uruguay</p>
        <div class="uruguayCanton" style="background-color:white">
            <img src="uruguaySun.png">    
        </div>
        <div class="uruguayStripe" style="background-color:white;"></div>
        <div class="uruguayStripe" style="background-color:skyblue"></div>
        <div class="uruguayStripe" style="background-color:white;"></div>
        <div class="uruguayStripe" style="background-color:skyblue"></div>
        <div class="uruguayStripe" style="background-color:white;"></div>
        <div class="uruguayStripe" style="background-color:skyblue"></div>
        <div class="uruguayStripe" style="background-color:white;"></div>
        <div class="uruguayStripe" style="background-color:skyblue"></div>
        <div class="uruguayStripe" style="background-color:white;"></div>
        </div>
        <div class="flag">
            <p>Switzerland</p>
            <div class="flag-solid" style="background-color:darkred">
            <div class="switzCrossPart" style="left:160px;height:140px;top:-10px;"></div>
                <div class="switzCrossPart" style="left:67.5px;top:35px;width:140px"></div></div>
        </div>
        <div class="flag">
        <p>Iceland</p>
            <div class="flag-solid" style="background-color:royalblue"></div>
            <div class="switzCrossPart" style="left:80px;top:-180px;height:180px;"></div>
            <div class="switzCrossPart" style="left:-px;top:-290px;width:360px;"></div>
            <div class="switzCrossPart" style="left:87.5px;top:-405px;height:180px;width:30px;background-color:darkred;"></div>
            <div class="switzCrossPart" style="left:-px;top:-507.5px;width:360px;height:30px;background-color:darkred"></div>
        </div>
        <div class="flag">
            <p>Malta</p>
            <div class="flag-half-side" style="background-color:white;"><img src="maltaCross.png"></div>
            <div class="flag-half-side" style="background-color:darkred;float:right;"></div>
        </div>
        <!--

-->
    </body>
</html>
