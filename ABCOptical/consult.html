<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<link rel="stylesheet" href = "style&script/style.css">
	<script defer src="style&script/script.js"></script>
	<title>ABC Optical - Home</title>
</head>
<body id="0">

	<h1>Contact</h1>
	<dir id="1"></dir>
	<h3>Book an Appointment</h3>
	<form>
		<label for="firstName">First & Last Name</label>
		<input type="text" name="firstName" placeholder="First Name">
		<input type="text" name="lastName" placeholder="Last Name">
		<label for="email">Email address</label>
		<input type="text" name="email" placeholder="Email Address">
		<label for="appointments">Appointment</label>
		<select name="appointments">
			<option value="" disabled selected>Select an Appointment</option>
			<optgroup label="Examinations">
				<option value="01">Eye Examinations</option>
				<option value="02">Eye Muscle Movement & Control</option>
				<option value="03">Amblyopia (Lazy Eye)</option>
				<option value="04">Diabetic Eye Examinations</option>
			</optgroup>
			<optgroup label="Testing and Assessment">
				<option value="05">Colour Vision Assesments</option>
				<option value="06">Macular Degeneration Testing</option>
				<option value="07">Glaucoma & eye pressure testing</option>
				<option value="08">Check for Cataracts</option>
				<option value="09">Clearness of vision</option>
			</optgroup>
			<optgroup label="Solution and Procedures">
				<option value="10">Focusing Ability Therapy</option>
				<option value="11">Contact Lens Fitting & Management</option>
				<option value="12">Referrals for Eye Laser Surgery</option>
				<option value="13">Mining & Industrial Spectacles</option>
				<option value="14">Sunglasses Fitting</option>
			</optgroup>
		</select>
		<input type="submit" value="Confirm" id="button">
	</form>
	<dir id="2"></dir>
	<h3>Renew A Script</h3>
	<form>
		<label for="firstName">First & Last Name</label>
		<input type="text" name="firstName" placeholder="First Name">
		<input type="text" name="lastName" placeholder="Last Name">
		<label for="email">Email address</label>
		<input type="text" name="email" placeholder="Email Address">
		<label for="address1">Address Line 1 & 2</label>
		<input type="text" name="address1" placeholder="Address Line 1">
		<input type="text" name="address2" placeholder="Address Line 2">
		<label for='postCode'>Postcode</label>
		<input type="text" name="postCode" placeholder="Postcode">
		<label for="state">States</label>
		<select name="states">
			<option value="" disabled selected>Select a State</option>

			<option value="1">QLD</option>
			<option value="1">ACT</option>
			<option value="1">NSW</option>
			<option value="1">NT</option>
			<option value="1">SA</option>
			<option value="1">VIC</option>
			<option value="1">TAS</option>
			<option value="1">WA</option>
		</select>
		<label for="pescription">Pescription ID</label>
		<input type="text" name="prescription" placeholder="123456" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="Pescription ID">
		<input type="submit" value="Confirm" id="button">
	</form>
	<dir id="3"></dir>
	<h3>Contact Us</h3>
	<form>
		<label for="firstName">First & Last Name</label>
		<input type="text" name="firstName" placeholder="First Name">
		<input type="text" name="lastName" placeholder="Last Name">
		<label for="email">Email address</label>
		<input type="text" name="email" placeholder="Email Address">
		<label for="contactMessage">Your Message</label>
		<textarea name="contactMessage" placeholder="Write your message to us here."></textarea>
		<input type="submit" value="Confirm" id="button">
	</form>
	<dir id="4"></dir>
	<h3>Subscribe to Our Newsletter</h3>
	<form>
		<label for="email">Email address</label>
		<input type="text" name="email" placeholder="Email Address">
		<input type="submit" value="Confirm" id="button">
	</form>
</body>
</html>
