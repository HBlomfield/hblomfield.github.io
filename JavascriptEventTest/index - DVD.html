<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device.width">
		<title>Javascript Test</title>
		<script>
			setInterval(updatePos, 10);
			var xpos = 10+Math.random()*100; var ypos = 10+Math.random()*100;
			var xvel = 1; var yvel = 1;
			var moveSpeed = 2.5;

			function updatePos() {

				xpos+=xvel * moveSpeed;
				ypos+=yvel * moveSpeed;
				if (xpos+100 >= 910 || xpos <= 10) {
					xvel = -xvel;
					document.getElementById('test').style.filter = "hue-rotate(" + Math.floor(Math.random() * 361) + "deg)";
				}
				if (ypos+51 >= 510 || ypos <= 10) {
					yvel = -yvel;
					document.getElementById('test').style.filter = "hue-rotate(" + Math.floor(Math.random() * 361) + "deg)";
				}
				document.getElementById('test').style.left = xpos.toString() + "px";
				document.getElementById('test').style.top = ypos.toString() + "px";
			}
		</script>
		<style>
			img{
				width:100px;
				height:50px;
				position:absolute;
				margin:0;
				padding:0;
			}
			div {
				width:900px;
				height:500px;
				border: 1px solid black;
				background-color:black;
				margin:0;
				padding:0;
			}
		</style>
	</head>
	<body>
		<div><img id="test" src="1280px-DVD_logo.svg.png"></div>
	</body>

</html>
