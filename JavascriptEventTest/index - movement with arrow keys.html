<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device.width">
		<title>Javascript Test</title>
		<script>
			setInterval(updatePos, 10);
			var xpos = 0; var ypos = 0;
			var xvel = 0; var yvel = 0;
			var moveSpeed = 10;
			var upPressed, downPressed, leftPressed, rightPressed = 0;

			function keyPress(event){
				key = event.which || event.keyCode;
				if (key == 38)
					upPressed = 1;
				if (key == 40)
					downPressed = 1;
				if (key == 37)
					leftPressed = 1;
				if (key == 39)
					rightPressed = 1;
			}
			function keyRelease(event){
				key = event.which || event.keyCode;
				if (key == 38)
					upPressed = 0;
				if (key == 40)
					downPressed = 0;
				if (key == 37)
					leftPressed = 0;
				if (key == 39)
					rightPressed = 0;
			}
			function updatePos() {
				xvel = 0;
				yvel = 0;
				if (upPressed == 1 && downPressed == 0)
					yvel = -1;
				if (upPressed == 0 && downPressed == 1)
					yvel = 1;
				if (leftPressed == 1 && rightPressed == 0)
					xvel = -1;
				if (leftPressed == 0 && rightPressed == 1)
					xvel = 1;
				xpos+=xvel * moveSpeed;
				ypos+=yvel * moveSpeed;
				document.getElementById('test').style.left = xpos.toString() + "px";
				document.getElementById('test').style.top = ypos.toString() + "px";
			}
		</script>
		<style>
			div{
				width:100px;
				height:100px;
				border-radius: 50%;
				background-color:blue;
				position:absolute;
			}
		</style>
	</head>
	<body onkeydown="keyPress(event)" onkeyup="keyRelease(event)">
		<div id="test"></div>
	</body>

</html>
